  <h2>Evolution</h2>
  <p>통상적으로 진화의 의미가 나아갈 진(進) 한자의 뉘앙스와 포켓몬스터의 영향 때문에 개체의 지적, 물리적 능력의 발전, 향상의 의미로 쓰이고 있으나 진화는 진보(進步)의 개념이 아니다. 단지 생물이 환경에 따라 변화하는 것이다. 그러니 퇴화 역시 진화의 일종이라는 아이러니한 상황이 나오기도한다</p>
